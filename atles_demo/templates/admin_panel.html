<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLES Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', monospace;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
        }

        .header {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #58a6ff;
        }

        .admin-code {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-input {
            background: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: inherit;
        }

        .admin-btn {
            background: #238636;
            border: 1px solid #238636;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
        }

        .admin-btn:hover {
            background: #2ea043;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
        }

        .stat-title {
            color: #8b949e;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #58a6ff;
        }

        .section {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .section-header {
            background: #21262d;
            padding: 15px 20px;
            border-bottom: 1px solid #30363d;
            font-weight: bold;
            color: #f0f6fc;
        }

        .section-content {
            padding: 20px;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
        }

        .user-table th,
        .user-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #30363d;
        }

        .user-table th {
            background: #21262d;
            color: #f0f6fc;
            font-weight: bold;
        }

        .user-table tr:hover {
            background: #21262d;
        }

        .status-active {
            color: #3fb950;
        }

        .status-inactive {
            color: #f85149;
        }

        .action-btn {
            background: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-right: 5px;
        }

        .action-btn:hover {
            background: #30363d;
        }

        .action-btn.danger {
            color: #f85149;
            border-color: #f85149;
        }

        .action-btn.danger:hover {
            background: #f85149;
            color: white;
        }

        .action-btn.success {
            color: #3fb950;
            border-color: #3fb950;
        }

        .action-btn.success:hover {
            background: #3fb950;
            color: white;
        }

        .logs-container {
            max-height: 400px;
            overflow-y: auto;
        }

        .log-entry {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .log-timestamp {
            color: #8b949e;
            font-size: 0.8rem;
        }

        .log-user {
            color: #58a6ff;
            font-weight: bold;
        }

        .log-action {
            color: #a5a5a5;
        }

        .refresh-btn {
            background: #238636;
            border: 1px solid #238636;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            background: #2ea043;
        }

        .error {
            background: #490202;
            border: 1px solid #f85149;
            color: #f85149;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .success {
            background: #0d2818;
            border: 1px solid #3fb950;
            color: #3fb950;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .auth-prompt {
            text-align: center;
            padding: 60px 20px;
            color: #8b949e;
        }

        .auth-prompt h2 {
            color: #f0f6fc;
            margin-bottom: 20px;
        }

        .admin-codes {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
            display: inline-block;
        }

        .admin-codes code {
            background: #0d1117;
            padding: 2px 6px;
            border-radius: 4px;
            color: #58a6ff;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .user-table {
                font-size: 0.8rem;
            }
            
            .user-table th,
            .user-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üß† ATLES Admin Panel</div>
        <div class="admin-code">
            <input type="password" id="adminCode" class="admin-input" placeholder="Admin Code">
            <button class="admin-btn" onclick="authenticate()">Authenticate</button>
        </div>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <button class="refresh-btn" onclick="loadData()">üîÑ Refresh Data</button>
        
        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be loaded here -->
        </div>

        <div class="section">
            <div class="section-header">üë• Demo Users</div>
            <div class="section-content">
                <table class="user-table" id="usersTable">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Company</th>
                            <th>Status</th>
                            <th>Usage</th>
                            <th>Last Activity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="section">
            <div class="section-header">üìä Recent Activity Logs</div>
            <div class="section-content">
                <div class="logs-container" id="logsContainer">
                    <!-- Logs will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="authPrompt">
        <div class="auth-prompt">
            <h2>üîê Admin Authentication Required</h2>
            <p>Please enter your admin code to access the ATLES demo management panel.</p>
            <div class="admin-codes">
                <strong>Available Admin Codes:</strong><br>
                <code>ADMIN123</code> <code>MASTER456</code>
            </div>
        </div>
    </div>

    <script>
        let adminCode = null;

        function authenticate() {
            const code = document.getElementById('adminCode').value.trim();
            
            if (!code) {
                showError('Please enter admin code');
                return;
            }
            
            adminCode = code;
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('authPrompt').style.display = 'none';
            loadData();
        }

        async function loadData() {
            if (!adminCode) return;
            
            try {
                // Load stats
                const statsResponse = await fetch('/api/admin/stats', {
                    headers: {
                        'X-Admin-Code': adminCode
                    }
                });
                
                if (!statsResponse.ok) {
                    throw new Error('Unauthorized');
                }
                
                const stats = await statsResponse.json();
                displayStats(stats);
                
                // Load logs
                const logsResponse = await fetch('/api/admin/logs', {
                    headers: {
                        'X-Admin-Code': adminCode
                    }
                });
                
                const logs = await logsResponse.json();
                displayLogs(logs);
                
            } catch (error) {
                showError('Failed to load data: ' + error.message);
            }
        }

        function displayStats(stats) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-title">Total Users</div>
                    <div class="stat-value">${stats.total_users}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Active Users</div>
                    <div class="stat-value">${stats.active_users}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Total Usage</div>
                    <div class="stat-value">${stats.total_usage}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Recent Activity</div>
                    <div class="stat-value">${stats.recent_interactions}</div>
                </div>
            `;
            
            // Display users table
            const usersTableBody = document.getElementById('usersTableBody');
            usersTableBody.innerHTML = '';
            
            Object.entries(stats.users).forEach(([code, user]) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${code}</td>
                    <td>${user.name}</td>
                    <td>${user.company}</td>
                    <td class="${user.active ? 'status-active' : 'status-inactive'}">
                        ${user.active ? 'Active' : 'Inactive'}
                    </td>
                    <td>${user.usage_count}/${user.max_usage}</td>
                    <td>${user.last_activity ? new Date(user.last_activity).toLocaleString() : 'Never'}</td>
                    <td>
                        <button class="action-btn ${user.active ? 'danger' : 'success'}" 
                                onclick="toggleUser('${code}', ${user.active})">
                            ${user.active ? 'Revoke' : 'Activate'}
                        </button>
                        <button class="action-btn" onclick="resetUsage('${code}')">
                            Reset Usage
                        </button>
                    </td>
                `;
                usersTableBody.appendChild(row);
            });
        }

        function displayLogs(logs) {
            const logsContainer = document.getElementById('logsContainer');
            logsContainer.innerHTML = '';
            
            logs.reverse().forEach(log => {
                const logDiv = document.createElement('div');
                logDiv.className = 'log-entry';
                logDiv.innerHTML = `
                    <div class="log-timestamp">${new Date(log.timestamp).toLocaleString()}</div>
                    <div class="log-user">${log.user_name} (${log.user_code})</div>
                    <div class="log-action">${log.action}: ${log.input.substring(0, 100)}${log.input.length > 100 ? '...' : ''}</div>
                `;
                logsContainer.appendChild(logDiv);
            });
        }

        async function toggleUser(code, isActive) {
            if (!adminCode) return;
            
            try {
                const endpoint = isActive ? '/api/admin/revoke' : '/api/admin/activate';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Code': adminCode
                    },
                    body: JSON.stringify({ user_code: code })
                });
                
                if (response.ok) {
                    showSuccess(`User ${code} ${isActive ? 'revoked' : 'activated'}`);
                    loadData();
                } else {
                    throw new Error('Failed to update user');
                }
            } catch (error) {
                showError('Failed to update user: ' + error.message);
            }
        }

        async function resetUsage(code) {
            if (!adminCode) return;
            
            if (!confirm(`Reset usage for user ${code}?`)) return;
            
            try {
                const response = await fetch('/api/admin/reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Code': adminCode
                    },
                    body: JSON.stringify({ user_code: code })
                });
                
                if (response.ok) {
                    showSuccess(`Usage reset for user ${code}`);
                    loadData();
                } else {
                    throw new Error('Failed to reset usage');
                }
            } catch (error) {
                showError('Failed to reset usage: ' + error.message);
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.container').insertBefore(errorDiv, document.querySelector('.stats-grid'));
            
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.querySelector('.container').insertBefore(successDiv, document.querySelector('.stats-grid'));
            
            setTimeout(() => successDiv.remove(), 3000);
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (adminCode) {
                loadData();
            }
        }, 30000);
    </script>
</body>
</html>
